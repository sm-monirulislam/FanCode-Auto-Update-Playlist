name: FanCode Auto Update Playlist

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¥ Install Dependencies
        run: |
          pip install requests pyzipper

      # ğŸ”‘ Load ZIP password from GitHub Secrets
      - name: ğŸ”‘ Load Secrets
        run: |
          echo "ZIP_PASSWORD=${{ secrets.ZIP_PASSWORD }}" >> $GITHUB_ENV

      # ğŸ” Extract ZIP (hidden)
      - name: ğŸ” Extract FanCode_sm.zip
        run: |
          python decrypt.py

      # â–¶ Run script from extracted folder (hidden)
      - name: â–¶ Run hidden FanCode script
        run: |
          python extracted/fancode_sm.py

      # ğŸ§¹ Cleanup extracted folder
      - name: ğŸ§¹ Cleanup temp files
        run: |
          rm -rf extracted

      # ğŸ“¤ Commit & Push output files
      - name: ğŸ“¤ Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update FanCode data & playlist" || echo "No changes"
          git push
