name: FanCode Auto Update Playlist

on:
  schedule:
    - cron: "*/30 * * * *"   # â±ï¸ à¦ªà§à¦°à¦¤à¦¿ à§©à§¦ à¦®à¦¿à¦¨à¦¿à¦Ÿà§‡
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¥ Install Dependencies
        run: |
          pip install requests pyzipper pytz

      - name: ğŸ”‘ Load ZIP Password
        run: |
          echo "ZIP_PASSWORD=${{ secrets.ZIP_PASSWORD }}" >> $GITHUB_ENV

      - name: ğŸ” Extract ZIP (hidden)
        run: |
          python decrypt.py

      - name: â–¶ Run hidden FanCode script
        run: |
          python extracted/fancode_sm.py

      - name: ğŸ§¹ Cleanup temp files
        run: |
          rm -rf extracted

      - name: ğŸ“¤ Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update FanCode data & playlist" || echo "No changes"
          git push
